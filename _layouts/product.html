<!DOCTYPE HTML>

<html>
	<head>
		{% include head.html %}
		{% seo %}
	</head>
	<body class="left-sidebar">
		<div id="page-wrapper">

			<!-- Header -->
			{% include header.html %}	

			<!-- Main -->
				<div id="main-wrapper">
					<div class="container">
						<div class="row">
							<div class="3u 12u$(small)">
								{% include sidebar.html %}
							</div>
							<div class="9u 12u$(small)">
								<div id="content">

									<!-- Content -->
										{% include crumbs.html %}
										<article>

											<h2>{{ page.prod_title }}</h2>
											<div class="row">
												<div class="4u 12u(small)">
													<img class="image fit" src="{{ page.prod_image }}"/>
												</div>
												<div class="8u 12u(small)">
													<p>{{page.prod_short_desc }}</p>
													<footer>
														<a href="#inline-form" class="button fancybox">Buy now!</a>
													</footer>
													
													<div style="display:none">
														<div id="inline-form">
															<form action="#" class="ajax-form">
																<input required data-msg="Please fill this field" type="text" class="name" name="name" placeholder="Your name">
																<input type="text" class="email" name="email" placeholder="Your email address">
																<textarea name="message" class="message" placeholder="Enter your message"></textarea>
																<div class="form-btn">
																	<input type="submit" class="submit" value="Submit">
																</div>
															</form>
															<div class="form-thank-you">
																 <h3>Thank you for contacting me!</h3>
																 <p>I'll be in touch with you shortly</p>
															</div>  
														</div>
													</div>
												</div>
											</div>
											<div class="row">
												<h3>Варианты товара:</h3>
												<div class="table-wrapper">
												{{ content }}
												</div>
											</div>
										</article>

								</div>
							</div>
						</div>
					</div>
				</div>

			<!-- Footer -->
			{% include footer.html %}
