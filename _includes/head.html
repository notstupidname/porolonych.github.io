<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="color-scheme" content="light dark">
	<script>
		// If `prefers-color-scheme` is not supported, fall back to light mode.
		// In this case, light.css will be downloaded with `highest` priority.
		if (window.matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
		  document.documentElement.style.display = 'none';
		  document.head.insertAdjacentHTML(
			  'beforeend',
			  '<link rel="stylesheet" href="/assets/css/light.min.css" onload="document.documentElement.style.display = \'\'">'
		  );
		}
	  </script>
	<link rel="stylesheet" href="/assets/css/dark.min.css" media="(prefers-color-scheme: dark)">
	<link rel="stylesheet" href="/assets/css/light.min.css" media="(prefers-color-scheme: light)">
	<link rel="stylesheet" href="/assets/css/main.min.css" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="/apple-touch-icon-152x152.png" />
	<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
	<meta name="application-name" content="Поролоныч - всё для обивки и утепления"/>
	<meta name="theme-color" content="#FFFFFF"/>
	<meta name="google-site-verification" content="DhzSjvCSd8eJj4os6DZVOlbUAq-6tQOBji1wGU_MZ3k" />
	<link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin>
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
	<link rel="prefetch" href="/catalog/" as="document">
	<link rel="prefetch" href="/catalog/porolon/" as="document">
	<meta name="msapplication-TileColor" content="#FFFFFF" />
	<meta name="msapplication-TileImage" content="/mstile-144x144.png" />
	<meta property="og:type" content="article" />
	{% seo %}
</head>
