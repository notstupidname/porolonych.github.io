---
title: Блог - Поролоныч
layout: default
permalink: /blog/

prod_title: Блог
---
<h1>{{ page.prod_title }}</h1>
<hr>

<div class="row 200%">
	{% for post in site.posts %}
		<div class="6u 12u(small)">
			<div class="box feature">
				<a class="image featured" href={{ post.url }}><img src="{{ post.prod_image }}"/></a>
				<div class="inner">
					<header>
						<a href={{ post.url }}>{{ post.prod_title }}</a>
					</header>
					{{ post.excerpt }}
				</div>
			</div>
		</div>
	{% endfor %}
</div>
